<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Positions</title>
    <style>
        .box1,.box2 {
            width: 300px;
            height: 200px;
        }
        .box1 {
            background-color: deeppink;
            position: absolute;
            top: 100px;
            left: 200px;
            z-index: 9;
            opacity: 0.5;
        }
        .box2 {
            background-color: deepskyblue;
            position: fixed;
            z-index: 8;
        }
        .container {
            height: 3000px;
        }
    </style>
</head>
<body>
    <div class="container">

        <div class="box1"></div>
        <div class="box2"></div>
    </div>
</body>
</html>
