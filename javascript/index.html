<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript</title>
</head>
<body>
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Rem, modi.</p>
    <button>Click Me</button>


    <script>

        document.querySelector("button").onclick = hello;

        function hello() {

            var p = document.querySelector("p");
            p.textContent = "Hello javascript";
            p.style.padding = "20px";
            p.style.background = "cyan";
            p.style.borderLeft = "5px solid darkblue"
        }
        
    </script>
</body>
