<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OOP</title>
</head>
<body>
    
    <script>
        let bobby = {
            name : "Bobby",
            hello: function() {
                console.log(`Hello ${this.name}`);
                
            }
        }


        class Animal {
            constructor(name) {
                this.name = name
            }

            hello() {
                console.log(`Hello ${this.name}`);
                
            }
        }

        class Dog extends Animal{
            run() {
                console.log(`${this.name} is running ..`);
                
            }
        }

        let lucy = new Dog("Lucy")

        
    </script>
</body>
</html>
